<ion-view view-title="Event Bind">
  <ion-nav-buttons side="right">
    <button class="button back-button buttons  button-clear header-item" ng-click="goBack()">
      <i class="icon ion-ios-arrow-back"></i> Back
    </button>
  </ion-nav-buttons>
  <ion-content>

      <fieldset class="fs1">
        <legend class="lg-1">事件绑定</legend>
        <div>
          <button bn-document-click1>Click Me</button> (event.bind)
        </div>
        <div>
          <button bn-document-click2>Click Me</button> ($document.on - 整个页面bind click)
        </div>
        <div>
          在有compile时,link函数不执行。(Execution order/sequence)<br/>
          <input class="width-90" exceution-sequence ng-model="number" placeholder="test">
        </div>
         <div>
           替换的directive
           <example-directive></example-directive>
         </div>
        <div>
          Focus/Blur事件绑定 <br/>
          <input type="text" ng-focus class="width-90" ng-model="input1"/>
        </div>
        <div>
          onKeyup事件绑定 <br/>
          <input type="text" ng-model="question.fraction" fraction-num /><br />
        </div>
      </fieldset>


  </ion-content>
</ion-view>
