<ion-view view-title="Element">
    <ion-nav-buttons side="right">
        <button class="button back-button buttons  button-clear header-item" ng-click="goBack()">
            <i class="icon ion-ios-arrow-back"></i> Back
        </button>
    </ion-nav-buttons>
    <ion-content  class="assertive-bg">
        <div class="list">
            <label class="item item-input item-select">
                <span>Select</span>
                <select ng-model="my.id" ng-change="onChange()" ng-options="a.id as a.name group by a.type for a in animals">
                    <option value="">请选择</option>

                </select>
            </label>
        </div>

            <div class="row assertive-border ">
                <div class="col col-33">
                    <button class="button" ng-click="getValue()">Get Value</button>
                </div>
                <div class="col col-33">
                    {{value}}
                </div>
                <div class="col col-33">
                    <input type="text" ng-model="value"/>
                </div>
            </div>
            <div class="row">
                <div class="col col-33">
                    <button class="button" ng-click="setValue()">Set Value</button>
                </div>

            </div>
            <div class="row">
                <div class="col col-33">
                    <button class="button" ng-click="clearValue()">Clear Value</button>
                </div>
            </div>
    </ion-content>

</ion-view>
