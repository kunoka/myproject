<ion-view view-title="Home">
  <ion-content class="">
      <ion-list>
          <ion-item ng-repeat="it in items">
              <a class="button button-balanced " href="{{it.url}}">
                 <i class="icon ion-log-out">&nbsp;{{it.name}}</i>
              </a>
              <ion-option-button class="button-assertive" ng-click="remove(chat)">
                  Delete
              </ion-option-button>
          </ion-item>
      </ion-list>

  </ion-content>
</ion-view>
